<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    



    <section id="container" class="w-container">
        <form>
            <fieldset class="fieldset">
            <p class="form_title">GIVE US A GOOD NEWS</p>
            <br>
            <input type="text" name="name" class="name" id="name" placeholder="Name">
            <br>
            <input type="email" email="email" class="email" id="email" placeholder="Email">
            <br>
            <textarea name="message" class="message" id="message" cols="30" rows="20">Message</textarea>
            <br>
        </fieldset>
            <button class="submitBtn">SUBMIT</button>
        </form>

        
        <div class="logo_1">
            
            <p class="logo_Title">OUR HAPPY CLIENT</p>
            <br>
            <img class="logo_space" src="./images/svg/Zara_Logo.svg" alt="zara logo">
            <img class="logo_space" src="./images/svg/1280px-Barneys_New_York_Logo.svg" alt="barneys logo">
            <img class="logo_space" src="./images/svg/Calvin_klein_logo.svg" alt="calvin klein logo">
            <img class="logo_space" src="./images/svg/Converse_logo.svg" alt="converse logo">
            <img class="logo_space" src="./images/svg/1280px-Levi's_logo.svg" alt="levis logo">
            
        </div>
        
        <div class="logo_2">
            <img class="logo_space" src="./images/svg/Logo_of_Mango_(new).svg" alt="mango logo">
            <img class="logo_space" src="./images/svg/1280px-Gucci_Logo.svg" alt="gucci logo">
            <img class="logo_space" src="./images/svg/1280px-Logo_NIKE.svg" alt="nike logo">
            <img class="logo_space" src="./images/svg/Puma_Logo.svg" alt="puma logo">
            <img class="logo_space" src="./images/svg/Billabong.svg" alt="billabong logo">
        </div>
        </section>
</body>
</html>
